<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="lib/angular.min.js"></script>
    <script src="app/modules/narrow.module.js"></script>
    <script src="app/controllers/narrow.controller.js"></script>
    <script src="app/services/menusearch.service.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group">
          <input type="text"
                 placeholder="search term"
                 class="form-control"
                 ng-model="narrow.searchterm">
      </div><!-- end of form-group -->
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrow.refine()">
          Narrow It Down For Me!
        </button>
      </div><!-- End of narrow-button -->
    </div><!-- End of row -->
    <div class="row"><!-- Error message here -->
      {{narrow.error}}
    </div><!-- End of error message -->
    <div class="row" ng-repeat="item in narrow.found"><!-- For testing only -->
      <div class="col-md-1">
          {{ item.short_name }}
      </div>
      <div class="col-md-3">
          {{ item.name }}
      </div>
      <div class="col-md-7">
          {{ item.description }}
      </div>
      <div class="col-md-1">
        <div class="form-group narrow-button">
            <button class="btn btn-primary">Don't want this one!</button>
        </div>
      </div>
    </div><!-- End of testing div -->
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>

  </div>

</body>
</html>
